<!DOCTYPE html>
<html>

<head>
    <title>Towns</title>
    <link rel="stylesheet" href="towns.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="towns.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
</head>

<body>


    <article>
        <header>Towns</header>
        <select id="towns" size="4">
            <option>Sofia</option>
            <option>Plovdiv</option>
            <option>Varna</option>
            <option>Bourgas</option>
        </select>
    
        <header>Delete Existing Town</header>
        <input type="text" id="townName" />
        <button id="btnDelete">Delete</button><br>
        <header>Shuffle Existing Town</header>
        <button id="btnShuffle">Shuffle</button><br>
        <header>Add Existing Town</header>
        <input type="text" id="townNameForAdd" />
        <button id="btnAdd">Add</button><br>
    

    <div id="result"></div>
    </article>
</body>

</html>
